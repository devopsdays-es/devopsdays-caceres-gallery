---
ci:
- changed-files:
  - any-glob-to-any-file:
    - .github/*
    - .github/**/*

tests:
- changed-files:
  - any-glob-to-any-file:
    - test

documentation:
- changed-files:
  - any-glob-to-any-file:
    - ./*.md
    - docs/*
    - docs/**/*

dependencies:
- changed-files:
  - any-glob-to-any-file:
    - package.json
    - infra/package.json

infra:
- changed-files:
  - any-glob-to-any-file:
    - infra/*

photos:
- changed-files:
  - any-glob-to-any-file:
    - devopsdays-photos/*
